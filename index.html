
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web App from Scratch</title>
		<meta name="description" content="A web application from scratch">
		<meta name="author" content="Heleen Snoeck">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link href="css/style.css", rel="stylesheet">
		<link href="css/style_weather.css", rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Heleen Snoeck</h1>
			<nav>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#best-practices">Frontend</a></li>
				</ul>
			</nav>
		</header>

		<main></main>

		<section class="template" id="home">
			<h1>home</h1>
		</section>
		
		<section class="template" id="best-practices">
			<section class="weather" id="weather">
			    <div id="icon">
			        <span id="weather_icon"></span>
			    </div>
			    <div id="content" class="content">
			        <h3>Morning</h3>
			        <h4 id="weather_time"></h4>
			        <h5 id="weather_discription"></h5>
			        <h5 id="weather_wind"></h5>
			    </div>
			</section>
		</section>
		
		<section class="template" id="error">
			<h1>Error</h1>
		</section>
		<script src="js/lib/routie.js"></script>
		<script src="js/lib/nanoajax.min.js"></script>
		<script src="js/lib/transparency.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
